<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53a0ce4538.js" crossorigin="anonymous"></script>
    <title>Accueil</title>
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo/ohmyfood.png" alt="logo du site" class="logo__img">
        </div>
    </header>

    <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p class="location__paragraphe">Paris, Belleville</p>
    </div>

    <main>
        <section>
            <div class="rechercherMenu">
                <h2 class="rechercherMenu__titre">Réservez le menu qui vous convient</h2>
                <p class="rechercherMenu__paragraphe">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button type="submit" class="rechercherMenu__bouton">Explorer nos restaurants</button>
            </div>
        </section>
    </main>
</body>
</html>
